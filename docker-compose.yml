version: '3.8'
services:
  web:
    container_name: core_app
    restart: always
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=greenit_user
      - POSTGRES_PASSWORD=greenit_psw
      - POSTGRES_DB=greenit

volumes:
  postgres_data: